server {

    server_name frontend.vm1.test frontend.vm2.test frontend.vm3.test frontend.vm4.test frontend.vm5.test frontend.vm6.test;
    listen 80;

     # API proxy - átirányítás a json-server-hez
     # Minden /api/* hívás a json-server:3000-re megy
     location /api/ {
        # Levágja az /api előtagot az URL-ből
        rewrite ^/api/(.*)$ /$1 break;
        
        # Proxyzza a kérést a json-server-hez
        proxy_pass http://jsonserver:3000/;
        
        # Fejlécek beállítása
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        error_page 502 /502-api.html;
    }

    location = /502-api.html {
        internal;
        default_type text/html;
        charset utf-8;
        return 502 '<html><body><h1>JSON Server nem elérhető!</h1></body></html>';
    }

     location / {
        proxy_pass http://frontend:5173/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;

        error_page 502 /502.html;
    }

    location = /502.html {
        internal;
        default_type text/html;
        charset utf-8;
        return 502 '<html><body><h1>Fut a Frontend?</h1></body></html>';
    }
}